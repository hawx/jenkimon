<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>8-bit Color Cycling</title>
	<link rel="stylesheet" type="text/css" href="./8bit_files/style.css">
	
	<script type="text/javascript" src="./8bit_files/oop.js"></script>
	<script type="text/javascript" src="./8bit_files/tools.js"></script>
	<script type="text/javascript" src="./8bit_files/cookie.js"></script>
	<script type="text/javascript" src="./8bit_files/palette.js"></script>
	<script type="text/javascript" src="./8bit_files/bitmap.js"></script>

	<script type="text/javascript" src="./8bit_files/tween.js"></script>

</head>
<body>	
	<div id="container">
		<div id="d_loading" style="left: 304px; top: 244px; display: none;"></div>
		<canvas id="mycanvas" width="640" height="480" style="-webkit-transform: scale(2) translation(0,0,0);"></canvas>
	</div>
		
	<script language="JavaScript">
		if (document.addEventListener) {
			document.addEventListener( "DOMContentLoaded", function() {
				document.removeEventListener( "DOMContentLoaded", arguments.callee, false );
				CC.init();
			}, false );

			window.addEventListener( "load", function() {
				window.removeEventListener( "load", arguments.callee, false );
				CC.init();
			}, false );
			
			window.addEventListener( "resize", function() {
				CC.handleResize();
			}, false );
		}
		else if (window.attachEvent) {
		}
	</script>
</body></html>
